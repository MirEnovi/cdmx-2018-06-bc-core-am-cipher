<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher 4.0.1</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>CIFRADO CESAR by.Mir</h1>
    </header>
    <hr>
    <section>
      <form id="cifradoCesar">
        <div>
          <h3 class="estilo">Frase Sin Cifrar:</h3>  <br> <textarea name="pDecodificada" id="palabraUno" cols="30" rows="10" placeholder="Puedes escribir aquí" required="required"></textarea>
         </div>
        <br><br>
        
        <div>
          <h3 class="estilo"> Ingresa numero secreto:</h3> <br> <input id="numero"min ="1" max="1000" type="number" required="required" autofocus="autofocus">
        </div>
        <br><br>

        <div>
          <h3 class="estilo">Frase Sin Cifrar: </h3> <br> <textarea name="pCodificada" id="palabraDos" cols="30" rows="10" placeholder="Puedes escribir aquí" required="required"></textarea>                    
        </div>
        <br><br>

        <div id = "botones" >
          <form>
            <input type="button"  id= "encode" value="Codificar">
            <input type="button"  id= "decode" value="Decodificar">
            <input value="Borrar" onclick="history.go(0)" type="button">
          </form>
      </div>
      <br><br><br>
      </section>
    
    <div id="root"></div>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
    
  </body>
</html>
