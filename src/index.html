<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher by Mir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>CIFRADO CESAR 4.Mir</h1>
    </header>
    <hr>
    <section>
      <form id="cifradoCesar">
        <div>  
            <label id = "pDecodificada">Frase Sin Cifrar: <br> <input type="text" id="palabraUno" placeholder="Puedes escribir aquí" required="required" max ="100"></label>
            <input type="button"  onclick= "codificar()" value="Codificar">                
        </div>
        <br><br><br>

        <div>
          Ingresa numero secreto: <br> <input id="numero"min ="1" max="1000" type="number" required="required" autofocus="autofocus">
        </div>
        <br><br><br>

        <div>
          <label id = "pCodificada">Frase Cifrada: <br> <input type="text" id="palabraDos" placeholder="Puedes escribe aquí" required="required"></label>
          <input type="button"  onclick= "deCodificar()" value="Decodificar">                          
        </div>
        <br><br><br>
     </form>
     <div>
        <form>
          <input value="Borrar" onclick="history.go(0)" type="button">
        </form>
    </div>

    </section>
    
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
